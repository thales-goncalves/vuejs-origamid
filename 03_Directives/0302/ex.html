<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="/vue.js"></script>
        <title>Vue.Js</title>
    </head>

    <style>
        ul {
            display: flex;
            flex-wrap: wrap;
            font-family: monospace;
            list-style: none;
            padding: 0px;
            margin: 0px;
        }
        .column {
            flex-direction: column;
        }
        li {
            padding: 20px;
            background: #84e;
            color: white;
            border-radius: 4px;
            margin: 10px;
            flex: 1;
            text-align: center;
        }
    </style>
    <body>
        <div id="app">
            <button @click="columnActive = !columnActive">SWITCH</button>
            <ul @click="generateColor" :class="{column: columnActive}">
                <li :style="{background: bgColor}">About</li>
                <li :style="{background: bgColor}">Products</li>
                <li :style="{background: bgColor}">Services</li>
                <li :style="{background: bgColor}">Contact</li>
            </ul>
        </div>
    </body>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                columnActive: false,
                bgColor: ''
            },
            methods: {
                generateColor() {
                    const color = `hsl(${Math.random() * 360},100%,50%)`;
                    this.bgColor = color;
                }
            }
        });
    </script>
</html>
