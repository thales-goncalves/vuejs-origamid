<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="/vue.js"></script>
        <title>Vue.Js - Ex</title>
    </head>

    <style>
        .green {
            color: green;
        }
        .red {
            color: red;
        }
    </style>
    <body>
        <div id="app">
            <p>Green API is safe and Red API is unsafe</p>
            <button @click="getData">Get DATA</button>

            <p :class="securedFirstApi ? 'green' : 'red'">{{firstApi}}</p>
            <p :class="securedSecondApi ? 'green' : 'red'">{{secondApi}}</p>
        </div>
    </body>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                firstApi: {},
                secondApi: {},
                securedFirstApi: '',
                securedSecondApi: ''
            },
            methods: {
                fetchFirst() {
                    fetch('https://api.publicapis.org/random')
                        .then(r => r.json())
                        .then(r => {
                            this.firstApi = r;
                            this.securedFirstApi = r.entries[0].HTTPS;
                        });
                },
                fetchSecond() {
                    fetch('https://api.publicapis.org/random')
                        .then(r => r.json())
                        .then(r => {
                            this.secondApi = r;
                            this.securedSecondApi = r.entries[0].HTTPS;
                        });
                },
                getData() {
                    this.fetchFirst();
                    this.fetchSecond();
                }
            }
        });
    </script>
</html>
