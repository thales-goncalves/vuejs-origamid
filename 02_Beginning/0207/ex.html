<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="/vue.js"></script>
        <title>Vue.Js - Ex</title>
    </head>
    <body>
        <div id="app">
            <div v-once v-html="list"></div>
        </div>
    </body>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                list: '<ul><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>'
            }
        });
    </script>
</html>
