<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="/vue.js"></script>
        <title>Vue.Js</title>
    </head>
    <body>
        <div id="app">
            <button @click="counter++">Add {{counter}}</button>
            <ul>
                <li v-for="val,key in data">{{key}} : {{val}}</li>
            </ul>
        </div>
    </body>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                data: {},
                counter: 0
            },
            methods: {
                getGithub() {
                    fetch('https://api.github.com/users/thales-goncalves')
                        .then(r => r.json())
                        .then(r => {
                            this.data = r;
                        });
                }
            },
            created() {
                this.getGithub();
            },
            updated() {
                document.title = this.counter;
            }
        });
    </script>
</html>
