<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../../vue.js"></script>
        <title>Vue.Js</title>
    </head>

    <style>
        body {
            height: 5000px;
        }
    </style>
    <body>
        <div id="app">
            <input @keyup.enter="active" type="text" name="" id="" />
            <input @click.left="active" type="text" name="" id="" />
        </div>
    </body>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                totalScroll: 0
            },
            methods: {
                active() {
                    console.log('active');
                },
                handleScroll() {
                    this.totalScroll = window.scrollY;
                    console.log(this.totalScroll);
                }
            },
            created() {
                window.addEventListener('scroll', this.handleScroll);
            }
        });
    </script>
</html>
