<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../../vue.js"></script>
        <title>Vue.Js</title>
    </head>
    <body>
        <div id="app">
            <div>
                <h2>v-on:click.prevent</h2>
                <h2>@click.prevent</h2>
                <p>v-on: or @ => directive</p>
                <p>click => argument</p>
                <p>prevent => modifier</p>
            </div>
            <div>
                <h2>v-bind:href="https://..."</h2>
                <h2>:href="https://..."</h2>
                <p>v-bind: or: => directive</p>
                <p>href => argument</p>
            </div>
        </div>
    </body>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        });
    </script>
</html>
