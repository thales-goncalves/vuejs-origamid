<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="/vue.js"></script>
        <title>Vue.Js - Ex</title>
    </head>
    <body>
        <div id="app1">
            {{tool}}
        </div>
        <div id="app2">
            {{instrument}}
        </div>
    </body>

    <script>
        const vm1 = new Vue({
            el: '#app1',
            data: {
                tool: 'Hammer'
            }
        });
        const vm2 = new Vue({
            el: '#app2',
            data: {
                instrument: 'Bass'
            }
        });
    </script>
</html>
