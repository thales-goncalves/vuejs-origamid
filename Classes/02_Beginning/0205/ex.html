<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../../vue.js"></script>
        <title>Vue.Js - Ex</title>
    </head>
    <body>
        <div id="app">
            <ul>
                <li>
                    <a
                        @click.prevent="getCurrency"
                        href="https://api.ratesapi.io/api/latest?base=USD"
                        >USD</a
                    >
                </li>
                <li>
                    <a
                        @click.prevent="getCurrency"
                        href="https://api.ratesapi.io/api/latest?base=EUR"
                        >EUR</a
                    >
                </li>
                <li>
                    <a
                        @click.prevent="getCurrency"
                        href="https://api.ratesapi.io/api/latest?base=BRL"
                        >BRL</a
                    >
                </li>
                <li>
                    <a
                        @click.prevent="getCurrency"
                        href="https://api.ratesapi.io/api/latest?base=RUB"
                        >RUB</a
                    >
                </li>
                <li>
                    <a
                        @click.prevent="getCurrency"
                        href="https://api.ratesapi.io/api/latest?base=CAD"
                        >CAD</a
                    >
                </li>
            </ul>
            <p>USD value {{usd}}</p>
            <p>CAD value {{cad}}</p>
            <p>BRL value {{brl}}</p>
        </div>
    </body>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                currency: {},
                usd: '',
                cad: '',
                brl: ''
            },
            methods: {
                getCurrency(event) {
                    const url = event.currentTarget.href;
                    fetch(url)
                        .then(r => r.json())
                        .then(r => {
                            this.currency = r;
                            this.usd = r.rates.USD;
                            this.cad = r.rates.CAD;
                            this.brl = r.rates.BRL;
                        });
                }
            }
        });
    </script>
</html>
