<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../../vue.js"></script>
        <title>Vue.Js - Ex</title>
    </head>
    <body>
        <div id="app">
            {{company}}, {{product}}
        </div>
        <div id="square">
            <p>Side: {{side}}</p>
            <p>Perimeter: {{side * 4}}</p>
            <p>Area: {{side * side}}</p>
        </div>
    </body>

    <script>
        const vm1 = new Vue({
            el: '#app',
            data: {
                company: 'Apple',
                product: 'iPhone'
            }
        });

        const vm2 = new Vue({
            el: '#square',
            data: {
                side: 30
            }
        });
    </script>
</html>
