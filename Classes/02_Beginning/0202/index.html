<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../../vue.js"></script>
        <title>Vue.Js</title>
    </head>
    <body>
        <div id="app">
            <p>{{title}}</p>
            <p>{{isEmployed}}</p>
            <p>{{obj.item}}</p>
            <p>{{vuetor[0]}}</p>
            <p>{{vuetor[1]}}</p>
        </div>
    </body>

    <script>
        const vm = new Vue({
            el: '#app',
            /**
             * Always initialize data, even when the value is empty
             */
            data: {
                title: 'VueJs',
                isEmployed: true,
                obj: {
                    item: 'bass'
                },
                vuetor: ['VueJS', 'ReactJS', 'AngularJS']
            }
        });

        setTimeout(() => {
            vm.title = 'Another Vue Instance';
        }, 3000);
    </script>
</html>
