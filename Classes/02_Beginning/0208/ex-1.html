<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../../vue.js"></script>
        <title>Vue.Js</title>
    </head>
    <body>
        <div id="app">
            <p>{{cep}}</p>
            <button @click="getCEP">Get CEP</button>
            <ul>
                <li v-for="data, key in cep">{{key}}: {{data}}</li>
            </ul>
        </div>
    </body>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                cep: {}
            },
            methods: {
                getCEP() {
                    fetch('https://viacep.com.br/ws/04538133/json')
                        .then(r => r.json())
                        .then(r => {
                            this.cep = r;
                        });
                }
            }
        });
    </script>
</html>
