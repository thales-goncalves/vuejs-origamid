<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../../vue.js"></script>
        <title>Vue.Js - Ex</title>
    </head>
    <body>
        <div id="app">
            <p>Chocolate {{chocolate}}</p>
            <button v-show="chocolate" @click="add">+</button>
            <button v-show="basket" @click="remove">-</button>
            <p>Basket {{basket}}</p>
        </div>
    </body>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                chocolate: 5,
                basket: 0
            },
            methods: {
                add() {
                    this.basket++;
                    this.chocolate--;
                },
                remove() {
                    this.basket--;
                    this.chocolate++;
                }
            }
        });
    </script>
</html>
