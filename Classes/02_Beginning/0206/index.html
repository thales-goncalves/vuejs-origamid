<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../../vue.js"></script>
        <title>Vue.Js</title>
    </head>
    <body>
        <div id="app">
            <p v-show="logged">It's party of the SHOW</p>

            <template v-if="logged">
                <h1>Hello {{name}}</h1>
                <p>Let's shop!</p>
                <button @click="logout">Logout</button>
            </template>
            <template v-else-if="unkwon">
                <h1>Are you trying to Hack me?... Good luck!</h1>
                <button @click="quit">Quit</button>
            </template>
            <template v-else>
                <h1>Welcome Guest!</h1>
                <p>Please Login to start shopping!</p>
                <button @click="login">Login</button>
            </template>
        </div>
    </body>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                name: 'John',
                logged: false,
                unkwon: true
            },
            methods: {
                logout() {
                    this.logged = false;
                },
                login() {
                    this.logged = true;
                },
                quit() {
                    this.unkwon = false;
                }
            }
        });
    </script>
</html>
