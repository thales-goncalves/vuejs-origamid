<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script src="/vue.js"></script>
        <title>Vue.Js</title>
    </head>
    <body>
        <div id="app">
            <p>{{counter}}</p>
            <button @click="plus">Add</button>
            <button @click="minus">Remove</button>
            <br />
            <p>{{item}}</p>
            <button @click="change('Shoes')">Shoes</button>
            <button @click="change('Pants')">Pants</button>
            <button @click="change('T-Shirt')">T-Shirt</button>
        </div>
    </body>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                counter: 0,
                item: 'New Item'
            },
            methods: {
                plus() {
                    this.counter++;
                },
                minus() {
                    this.counter--;
                },
                change(item) {
                    this.item = item;
                }
            }
        });
    </script>
</html>
